<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 tPosition;
attribute vec4 dPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform float tween;
uniform mat4 projection;

void main()
{
  fColor = vColor;
  gl_Position = projection * ((1.0 - tween) * tPosition + tween * dPosition);
  gl_PointSize = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    varying vec4 fColor;
    uniform int smooth_flag;
    void main()
    {
        gl_FragColor = fColor;
    }
</script>
