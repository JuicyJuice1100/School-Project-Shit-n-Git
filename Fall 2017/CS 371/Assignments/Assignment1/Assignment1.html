<!DOCTYPE html>
<html>

<!-- GGW we make the gl_Postion = a vec4 that is based off of theta so that we can rotate using theta -->
<script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;
    uniform float theta;

    void main()
    {
        fColor = vColor;
        gl_Position = vec4(cos(theta) * vPosition.x - sin(theta) * vPosition.y ,
        sin(theta) * vPosition.x + cos(theta) * vPosition.y ,
        0.0, 1.0);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    varying vec4 fColor;
    uniform int smooth_flag;
    void main()
    {
        gl_FragColor = fColor;
    }
</script>
