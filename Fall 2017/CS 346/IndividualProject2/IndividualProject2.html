<!DOCTYPE html>
<html>
    <head>
        <title>Question Creator</title>
        <meta charset="utf-8">

        <!-- <script type="text/javascript" src="IndividualProject2.js"></script> -->
    </head>
    <body>
        <form action="IndividualProject2.php" method="post">
            <div id="form">
                <label for="questionNumber">Question Number:</label>
                <input id="questionNumber" class="input" name="questionNumber" size="1" required>
                <label for="points">Point Value:</label>
                <input type="number" id="points" class="input" name="points"required/>
                <label for="chapter">Chapter:</label>
                <input type="number" id="chapter" class="input" name="chapter" step=".01" maxlength="4" required/>
                <label for="question">Question:</label>
                <textarea type="text" id="question" name="question" rows="5" cols="50" required></textarea>
                <label for="description">Description</label>
                <textarea type="text" id="description" name="description" rows="5" cols="50" required></textarea>
                <label for="gradingCriteria">Grading Criteria</label> 
                <textarea id="gradingCriteria" class="input" name="gradingCriteria" rows="5" cols="50" required></textarea>
                <label for="questionType">Question Type:</label>
                <select id="questionType" name="questionType" size="1">
                    <option value="0">true/false</option>
                    <option value="1">multiple choice/one correct answer</option>
                    <option value="2">multiple choice/multiple selection</option>
                    <option value="3">short answer</option>
                </select>
                <label for="answers">Answers:</label> 
                <textarea id="answers" class="input" name="answers" rows="5" cols="50"></textarea>
                <label for="correctAnswer">Correct Answer:</label>
                <textarea id="correctAnswer" class="input" name="correctAnswer" rows="5" cols="50" required></textarea>
                <input id="submitButton" type="submit" value="Create"/>
            </div>
        </form>
    </body>
</html>
