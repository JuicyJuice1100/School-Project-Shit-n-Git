        <title>UWO WebCLICKER</title>

    <body>
        <header>
            <h1>UWO WebClicker</h1>
        </header>
        <div id="main" class="loginpage">
            <div class="content">
                <p>For testing, to log in as student type student (lowercase) as username and anything for password.
                    To log in as instructor type instructor (lowercase) as username and anything for password.
                </p>
                <!-- To log in to student just type student as username and anything for password -->
                <!-- To log in to instructor just type instructor as username and anything for password -->
                <form id="loginForm" class="box">
                    <div>
                        <input placeholder="Username" type="text" id="userName" name="username" size="12" value="" required/>
                    </div>
                    <div>
                        <input placeholder="Password" type="password" id="password" name="password" size="12" value="" required/>
                    </div>
                    <div class="centered">
                        <input type="submit" onclick="checkPermissions()" name="submit" value="Log in"/>
                    </div>
                    <span class="psw">Forgot <a href="PasswordReset.html">password?</a></span>
                </form>
            </div>
        </div>
        <footer>
            <a href="http://validator.w3.org/check/referer">HTML Validator</a>
			<a href="https://jigsaw.w3.org/css-validator/check/referer">CSS Validator</a>
        </footer>
    </body>
