    <body>
        <form action="lab5.php" method="POST">
            <div>
                <label>Full Name
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required/>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required/>
                </label>
                <label>Email
                    <input type="text" id="email" name="email" required/>
                </label>
                <label>Student ID Number
                    <input type="text" id="studentID" name="studentId" required maxlength="7"/>
                </label>
                <label>Subject
                    <select name="subject" size="1">
                        <option>Advising</option>
                        <option selected="selected">CS 346</option>
                        <option>Internship/Practicum</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Your Note
                    <textarea id="myNotes" name="myNotes" rows="5" cols="50"></textarea>
                </label> 
            </div>
        </form>
    </body>
</html>
